<ion-header>
    <ion-toolbar>
        <ion-title>{{isLogin ? 'Login' : 'Signup'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">E-mail</ion-label>
                            <ion-input
                                    type="email"
                                    ngModel
                                    name="email"
                                    required
                                    email
                                    #emailInput="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailInput.valid && emailInput.touched"
                                  lines="none">
                            <ion-label>Should be a valid e-mail address.</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password"
                                       ngModel
                                       name="password"
                                       required
                                       minlength="6"
                                       #passwordInput="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passwordInput.valid && passwordInput.touched"
                                  lines="none">
                            <ion-label>Should at least be 6 character long.</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button
                            type="submit"
                            color="primary"
                            expand="block"
                            (click)="onLogin()"
                            [disabled]="!loginForm.valid"
                    >Login
                    </ion-button>
                    <ion-button
                            type="button"
                            color="primary"
                            fill="clear"
                            expand="block"
                            (click)="onSwitchAuthMode()"
                    >Switch to {{isLogin ? 'Signup' : 'Login'}}
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
