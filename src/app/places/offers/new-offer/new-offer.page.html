<ion-header>
    <ion-toolbar>
        <ion-title>New Offer</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button
                    [disabled]="!form.valid"
                    (click)="onCreateOffer()">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                    <ion-label position="floating">Title</ion-label>
                    <ion-input formControlName="title" type="text" autocomplete autocorrect></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                    <ion-label position="floating">Short Description</ion-label>
                    <ion-textarea formControlName="description" rows="3"></ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-item
                        *ngIf="!form.get('description').valid && form.get('description').touched"
                lines="none">
                    <ion-label>Description must be between 1 and 180 symbols.</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                    <ion-label position="floating">Price</ion-label>
                    <ion-input formControlName="price" type="number"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="3" offset-sm="3">
                <ion-item>
                    <ion-label position="floating">Available from</ion-label>
                    <ion-datetime formControlName="dateFrom" min="2019-02-01" max="2022-12-31"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size-sm="3">
                <ion-item>
                    <ion-label position="floating">Available to</ion-label>
                    <ion-datetime formControlName="dateTo" min="2019-02-01" max="2022-12-31"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    </form>
</ion-content>
