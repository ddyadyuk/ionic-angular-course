<ion-header>
    <ion-toolbar>
        <ion-title>Edit Offer</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="'/places/tabs/offers' + offerId"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button
                    [disabled]="!form?.valid"
                    (click)="onEditOffer()">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="isLoading">
        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
                <ion-spinner color="primary"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
    <form [formGroup]="form" *ngIf="!isLoading">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input formControlName="title" type="text" autocomplete autocorrect></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Short Description</ion-label>
                        <ion-textarea formControlName="description" rows="3"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item
                            *ngIf="!form.get('description').valid && form.get('description').touched"
                            lines="none">
                        <ion-label>Description must be between 1 and 180 symbols.</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
